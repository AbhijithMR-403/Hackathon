<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Quiz</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Question</h5>
                <p class="card-text">{{ question.question_text }}</p>
            </div>
        </div>
        <form method="POST" action="" class="mt-4">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Choices</h5>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="choice" id="choice1" value="{{ choice1.id }}">
                            <label class="form-check-label" for="choice1">{{ choice1.choice_text }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="choice" id="choice2" value="{{ choice2.id }}">
                            <label class="form-check-label" for="choice2">{{ choice2.choice_text }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="choice" id="choice3" value="{{ choice3.id }}">
                            <label class="form-check-label" for="choice3">{{ choice3.choice_text }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="choice" id="choice4" value="{{ choice4.id }}">
                            <label class="form-check-label" for="choice4">{{ choice4.choice_text }}</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <button id="next-btn" onclick="nextQuestion()" class="btn btn-secondary mt-3">Next</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add your JavaScript files here -->
    <script>
        // JavaScript for handling next button click event
        function nextQuestion() {
            // Logic to navigate to the next question
        }
    </script>
</body>
</html>
